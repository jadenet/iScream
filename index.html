<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iScream</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="topbar">
        <a class="title-nav">iScream</a>
        <a class="call-nav">Call</a>
        <a class="about-nav">About</a>
    </div>

    <div class="front">
        <img class="front-image" src="Images/front-image.jpg" alt="Homer screaming">
        <h1 class="front-text">We willingly listen to your screams.</h1>
    </div>

    <div class="how-it-works">
        <h3 class="how-it-works-heading">How it works</h3>
        <div class="steps">
            <div class="step">
                <img class="step-image" src="Images/how-it-works-1.jpg" alt="Homer calling">
                <p class="step-text">1. Call the number</p>
            </div>

            <div class="step">
                <img class="step-image" src="Images/how-it-works-2.jpg" alt="Homer screaming">
                <p class="step-text">2. Scream into the phone</p>
            </div>

            <div class="step">
                <img class="step-image" src="Images/how-it-works-3.jpg" alt="Mr. Burns answering call">
                <p class="step-text">3. The human on the other side will gladly listen</p>
            </div>
        </div>
    </div>

    <div class="reviews">
        <h2 class="reviews-heading">Reviews</h2>
        <div class="review">
            <p class="review-description">"Best service I've ever used! I'd recommend to everyone."</p>
            <p class="review-name">- Abraham Lincoln (probably)</p>
        </div>
    </div>

    <div class="bottom">
        <div class="bottom-nav">
            <p>Call</p>
            <p>About</p>
        </div>
        <p class="copyright-text">iScream Â© 2022</p>
    </div>
</body>

</html>
